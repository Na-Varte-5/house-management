services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: house_management
      MYSQL_USER: home
      MYSQL_PASSWORD: home
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://home:home@db:3306/house_management
      JWT_SECRET: change-me-in-production
      API_PORT: "8080"
      RUST_LOG: info
      CORS_ALLOWED_ORIGINS: "*"

volumes:
  mysql_data:
